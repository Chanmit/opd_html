	<script>
		

		
		
		function executeQuery() {
		  $.ajax({
		    url: '_dashboard_partial?id=<%=params[:id]%>',
		    success: function(data) {
		      // do something with the return value here if you like
				$('#panel').html(data)
		    }
		  });
		  updateCall();
		}

		function updateCall(){
		setTimeout(function(){executeQuery()}, 1000);
		}

		$(document).ready(function() {
		  executeQuery();
		  
		
		
		});
		
	</script>
